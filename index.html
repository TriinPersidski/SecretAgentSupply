<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/logo-binocular.png" alt="logo-secret-agent" />

      <div class="name">
        <h1> SECRET AGENT SUPPLY INC. </h1>

    <main>

        <div class="headline">
          <h3>NEW ARRIVAL</h3>

        </div>

      <section>

          <figure>

            <img src="./resources/images/glasses.png" alt="thermal-glasses" width="300px" height="300px"/>

      <section>
        <div class="location">
          <h1>Location</h1>
            <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h1>Hours</h1>

    <footer>
      <copyright>Copyright Secret Agent Supply Inc.</copyright>
