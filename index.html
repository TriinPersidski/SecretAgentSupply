<!DOCTYPE html>

    <meta charset="utf-8">

    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <div class="company">
        <div class="container">
          <img src="./resources/images/logo-binocular.png" alt="logo-secret-agent" />
          <h1> SECRET AGENT SUPPLY INC.</h1>
        </div>
      </div>
    </header>

    <main>
      <!-- Main Banner -->
      <div class="main-banner">
        <div class="container">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
       <!-- Navigation Bar -->
      <section>
        <nav>
          <ul class="desktop-nav container">
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>

          <ul class="mobile-nav container">

        </nav>
      </section>

      <!-- Product and Business Info -->

        <div class="container">
          <div class="products">
            <div class="product pen">
              <div class="product-image">
                <img src="./resources/images/pen.png" alt="exploding-pen" />

              <figcaption>Exploding Pen</figcaption>
            </div>
            <div class="product watch">
              <div class="product-image">
                <img src="./resources/images/watch.png" alt="cellular-watch" />
              </div>

            </div>
            <div class="product glasses">
                <div class="product-image">
                  <img src="./resources/images/glasses.png" alt="thermal-glasses" />
                </div>
                <figcaption>Thermal Glasses</figcaption>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="business-info">
            <div class="info">
              <h1>Location</h1>
              <p>-47.346436, 84.32354</p>
            </div>
            <div class="info">

              <p>0800 - 1800</p>

          </div>

      </main>
<!-- Footer -->
